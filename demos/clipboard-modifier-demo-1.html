<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clipboard modifier demo - static clipboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="PhDr. Matej Lednár, PhD.">
        <meta name="description" content="PhDr.Matej Lednár, PhD. - JavaScript Clipboard Modifier">
        <meta name="keywords" content="matej, lednár, javascript, clipboard">                
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>                
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="../jquery.clipboard-modifier.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>Clipboard modifier demo - static clipboard</h1>
            <p>Copy and paste this text.</p>
            <form>
                <label>Paste text here:</label>
                <textarea cols="70" rows="10"></textarea>
            </form>
        </div>
        <script>            
            $(document).ready(function () {
                var args = {
                    before : "prefix",
                    after : "postfix",
                    callback : function(text) {
                        return " pre " + text + " post "; 
                    }
                }
                $().clipboardModifier(args);
            });
        </script>


    </body>
</html>
